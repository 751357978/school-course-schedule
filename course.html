<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=1" />
    <meta name="keywords" content="课程表" />
    <meta name="description" content="课程表" />
    <title>微信课表 --『深大荔知』</title>
    <link rel="stylesheet" href="js/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="css/course.css">
</head>

<body>
    <h1 class="title" style="color:#d26465;font-weight: bold;font-size: 160%; text-align:center;background-color: #fbf2f3;padding:4px 0;"></h1>


    <table class="desk_table">

        <tr class="tr_color weekday row">

            <td>节数</td>
            <td>周一</td>
            <td>周二</td>
            <td>周三</td>
            <td>周四</td>
            <td>周五</td>
            <td>周六</td>
            <td>周日</td>
        </tr>
    </table>


    <div id="course_list" style="display:none;">

        <div class="layui-collapse">
            <div class="layui-colla-item">
                <h2 class="layui-colla-title">周一</h2>
                <div class="layui-colla-content col">

                </div>
            </div>
        </div>

        <div class="layui-collapse">
            <div class="layui-colla-item">
                <h2 class="layui-colla-title">周二</h2>
                <div class="layui-colla-content col">

                </div>
            </div>
        </div>

        <div class="layui-collapse">
            <div class="layui-colla-item">
                <h2 class="layui-colla-title">周三</h2>
                <div class="layui-colla-content col">

                </div>
            </div>
        </div>

        <div class="layui-collapse">
            <div class="layui-colla-item">
                <h2 class="layui-colla-title">周四</h2>
                <div class="layui-colla-content col">

                </div>
            </div>
        </div>


        <div class="layui-collapse">
            <div class="layui-colla-item">
                <h2 class="layui-colla-title">周五</h2>
                <div class="layui-colla-content col">

                </div>
            </div>
        </div>

        <div class="layui-collapse">
            <div class="layui-colla-item">
                <h2 class="layui-colla-title">周六</h2>
                <div class="layui-colla-content col">

                </div>
            </div>
        </div>


        <div class="layui-collapse">
            <div class="layui-colla-item">
                <h2 class="layui-colla-title">周日</h2>
                <div class="layui-colla-content col">

                </div>
            </div>
        </div>

    </div>

    <div id="add_course" style="display:none;">
        <ul class="layer-1">
            <li>
                <span>课名:</span>
                <input type="text" name="course_name" />
            </li>
            <li>
                <span class="">星期:</span>
                <select name="weekday" lay-verify="quiz">
				  <option value="">星期天数</option>
				  <option value="1">周一</option>
				  <option value="2">周二</option>
				  <option value="3">周三</option>
				  <option value="4">周四</option>
				  <option value="5">周五</option>
				  <option value="6">周六</option>
				  <option value="7">周日</option>
				</select>
            </li>
            <li>
                <span class="">节数:</span>
                <select name="course_num" lay-verify="quiz">
				  <option value="">选择节数</option>
				  <option value="1">1,2</option>
				  <option value="2">3,4</option>
				  <option value="3">5,6</option>
				  <option value="4">7,8</option>
				  <option value="5">9,10</option>
				  <option value="6">11,12</option>
				</select>
            </li>

            <li>
                <span class="">地点:</span>
                <input type="text" name="course_place" />
            </li>
    </div>
    </div>

    <div class="desk_btn">
        <div class="layui-btn-group">
            <button class="layui-btn layui-btn-small  layui-btn-primary" id="load_course">重置课表</button>
            <button class="layui-btn layui-btn-small  layui-btn-primary" id="table_btn">表格形式</button>
            <button class="layui-btn layui-btn-small  layui-btn-primary" id="list_btn">列表形式</button>

        </div>
    </div>
    <p style="text-align:center;color:#bbb;margin-top:3rem;font-size:12px;">如需帮助请加知知微信: meetszu</p>
    <p style="text-align:center;color:#bbb;margin-top:1rem;font-size:12px">Copyright © 深大荔知</p>
    <p style="text-align:center;color:#bbb;font-size:12px;">Deer & Keeper42 & Papier</p>


    <script src="./js/layui/layui.js"></script>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/jquery-cookie/jquery.cookie.js"></script>
    <script type="text/javascript" src="./js/course.js"></script>


</body>

</html>
